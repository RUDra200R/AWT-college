<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <style>
        div{
            width: 300px;
            border: 7px solid black;
            padding: 50px;
            margin: 35%;
          }
    </style>
</head>
<body>
    <div>
        <form id="form">
            <h1 id="heading">Registration with Us!!</h1>
            <!-- First name -->
            <label for="fname">First Name:*</label> <br>
            <input type="text" name="First Name" id="fname" placeholder="Enter First name" required> <br>
            <br>
            <!-- Second name -->
            <label for="lname">Last Name:*</label> <br>
            <input type="text" name="Last Name" id="lname" placeholder="Enter last name" required>
            <br>
            <br>
            <!-- Mobile -->
            <label for="Mobile">Contact No:*</label><br>
            <input type="text" pattern="\d{10}" maxlength="10" placeholder="Enter mobile number"required>
            <br>
            <br>
            <!-- Email_id -->
            <label for="email">Email_id:*</label> <br>
            <input type="email" id="email"placeholder="Enter Email_id" required>
            <br>
            <br>
            <!-- password -->
            <label for="password">Password:*</label> <br>
            <input type="password" id="password" placeholder="Enter password" required>
            <br>
            <br>
           
            <!-- Gender -->
            <label for="Gender">Gender:*</label>
           Male: <input type="radio" id="Gender" name="Gender" required>
           Female: <input type="radio" id="Gender" name="Gender" required>
           <br>
           <br>
             <!-- Age -->
             <label for="Age">Age:*</label> <br>
             <input type="number" min="18" max="38" required>
             <br>
             <br>
            <!-- Address -->
            <label for="address">Address:*</label> <br>
            <textarea name="Address" id="address" cols="30" rows="10" placeholder="Enter Address" ></textarea>
            <br>
            <br>
            <!-- City -->
            <label for="city">City</label>
            <select id="city">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Gandhinagar">Gandhinagar</option>
            <option value="Kalol">Kalol</option>
            <option value="Baroda">Baroda</option>
            </select>
            <br>
            <br>
            <!-- Pincode -->
            <label for="pincode">Pincode</label><br>
            <input type="text" pattern="\d{6}" maxlength="6" placeholder="Enter Pincode" required>
            <br>
            <br>
            <!-- Sumbit -->
            <label for="Sumbit">Sumbit </label><br>
            <input type="submit"name="Sumbit" id="Sumbit"  required>
            <br>
            <br>
             <!-- reset -->
            <label for="reset">Reset</label> <br>
            <input type="reset" id="reset" required>
            <br>
            <br>
        </form>
    </div>
    
</body>
</html>
