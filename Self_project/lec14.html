<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /*This is a elmental selectors */
        /* p{
            color: red;
        } */
        /* This is id selector */
        #redelment{
            color: red;
        }
        /* class selectors */
        .redelement{
            color: blue;
        }
        /* This is a group element */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>Css selectors</h2>
    <p>This is simple paragraph to demonstrate css selectors</p>
    <p id="redelment">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p class="redelement">This is simple paragraph to demonstrate css selectors</p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
