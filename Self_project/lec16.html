<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 33px; 
            /* 1 px = 1/96th of an inch */
            line-height: 3.3em;
           
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with <span>fonts</span></p>
</body>
</html>
